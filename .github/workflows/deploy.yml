name: Deploy to VPS on push

on:
  push:
    branches:
      - main  # ajuste para o branch do seu deploy real

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Test SSH connection
        run: |
          echo "Testando conexão SSH..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "echo 'Conexão SSH bem-sucedida!'; exit"

      - name: Deploy on VPS via SSH
        run: |
          echo "Iniciando deploy remoto"
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            set -euo pipefail
            echo 'Entrando na pasta do projeto'
            cd /var/www/docker-instances/MadereiraJD
            echo 'Fazendo pull do repositório'
            git config --global --add safe.directory /var/www/docker-instances/MadereiraJD
            git pull
            git branch --show-current
            echo 'Hash do commit atual:'
            git rev-parse HEAD
            if [ ! -d ".venv" ]; then
              echo 'Virtualenv não existe! Crie manualmente antes do deploy automatizado.'
              exit 1
            fi
            echo 'Ativando virtualenv'
            source .venv/bin/activate
            echo 'Instalando requirements'
            pip install -r requirements.txt
            echo 'Migrando banco de dados'
            python manage.py migrate --noinput
            echo 'Coletando estáticos'
            python manage.py collectstatic --noinput
            echo 'Reiniciando o serviço do MadereiraJD'
            sudo systemctl restart madereirajd
            echo 'Deploy finalizado com sucesso!'
          "