name: Deploy to VPS on push

on:
  push:
    branches:
      - main  # ajuste se usar outro branch para produção

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Test SSH connection
        run: |
          echo "Testando conexão SSH..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "echo 'Conexão SSH bem-sucedida!'; exit"

      - name: Deploy on VPS via SSH
        run: |
          echo "Iniciando deploy remoto"
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            set -e
            echo 'Entrando na pasta do projeto'
            cd /var/www/docker-instances/MadereiraJD
            echo 'Fazendo pull do repositório'
            git pull
            echo 'Ativando virtualenv'
            source .venv/bin/activate
            echo 'Instalando requirements'
            pip install -r requirements.txt
            echo 'Migrando banco de dados'
            python manage.py migrate --noinput
            echo 'Coletando estáticos'
            python manage.py collectstatic --noinput
            echo 'Reiniciando o serviço Django'
            sudo systemctl restart gunicorn  # ou seu-serviço
            echo 'Deploy finalizado com sucesso!'
          "

    # Você pode adicionar notificações ou ações extras após deploy aqui