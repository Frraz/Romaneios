{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-sm-8 col-md-5 col-lg-4">
    <div class="card shadow-sm mt-5">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center">
          <i class="fas fa-sign-in-alt me-2"></i>Entrar no Sistema
        </h3>

        {% if form.errors %}
          <div class="alert alert-danger text-center">
            Usu치rio ou senha inv치lidos. Tente novamente.
          </div>
        {% endif %}

        <form method="post" autocomplete="on" novalidate>
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}">

          <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Usu치rio</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input
                type="text"
                name="{{ form.username.name }}"
                id="{{ form.username.id_for_label }}"
                value="{{ form.username.value|default_if_none:'' }}"
                class="form-control"
                placeholder="Seu usu치rio"
                required
                autofocus
              >
            </div>
          </div>

          <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">Senha</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input
                type="password"
                name="{{ form.password.name }}"
                id="{{ form.password.id_for_label }}"
                class="form-control"
                placeholder="Sua senha"
                required
              >
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-sign-in-alt"></i> Entrar
          </button>
        </form>

        <div class="mt-3 text-center">
          <a href="{% url 'password_reset' %}">Esqueceu a senha?</a>
        </div>

        <div class="mt-2 text-center small text-muted">
          &copy; {% now "Y" %} Sistema Romaneio de Madeiras
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
