{% extends "base.html" %}
{% block title %}E-mail enviado{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-sm-10 col-md-6 col-lg-5">
    <div class="card shadow-sm mt-5">
      <div class="card-body text-center">
        <h3 class="card-title mb-3">
          <i class="fas fa-envelope me-2"></i>Confira seu e-mail
        </h3>
        <p class="text-muted">
          Se existir uma conta com o e-mail informado, enviamos um link de redefinição.
        </p>
        <a class="btn btn-primary mt-2" href="{% url 'login' %}">Voltar para o login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
